<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title th:unless="${pageTitle == 'TEMPLATE'}" th:text="${#strings.isEmpty(pageTitle) ? 'Broadleaf Commerce Demo Store - Heat Clinic' : pageTitle}"></title>
    
    <title th:if="${pageTitle == 'TEMPLATE'}" th:remove="tag">
        <title th:inline="text" th:include="${templateName} :: title" />
    </title>
    
    <meta name="description" content="Broadleaf Demo Store" />
    <meta name="author" content="Broadleaf Commerce" />

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />   
    <meta name="viewport" content="width=device-width" />
    
    <!--[if IE 7]>
    <link rel="stylesheet" th:href="@{/css/font-awesome-ie7.min.css}" />
    <![endif]-->
    
    <blc:bundle name="style.css" 
                mapping-prefix="/css/"
                files="style.css,
                       blc-widgets.css,
                       jquery.rating.css" />

    <div th:if="${#brc.sandboxMode}" th:remove="tag">
        <blc:bundle name="sandbox.css" 
                    mapping-prefix="/css/"
                    files="jquery-ui-1.10.2.custom.css,
                           font-awesome.min.css,
                           deepLink.css,
                           sandbox-client.css" />
    </div>

    <div th:if="${#brc.csrMode}" th:remove="tag">
        <blc:bundle name="csr.css" 
                    mapping-prefix="/css/"
                    files="csr-client.css" />
    </div>
    
    <link rel="stylesheet" th:unless="${#strings.isEmpty(additionalCss)}" />
    
    <script src="../../js/libs/modernizr-2.5.3.min.js" th:src="@{/js/libs/modernizr-2.5.3.min.js}"></script>
    
    <script src="//www.google-analytics.com/cx/api.js"></script>
    <blc:googleExperiments execute="true" />
    <p th:utext="${experimentInfo}" th:remove="tag"/>

    <blc:google_universal_analytics ordernumber="${order?.orderNumber}" />

    <meta th:if="${#props.get('google.website.translator.contentKey') != null}" name="google-translate-customization" th:attr="content=${#props.get('google.website.translator.contentKey')}"></meta>

</head>
